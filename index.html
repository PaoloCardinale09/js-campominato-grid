<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-campominato-grid</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- CUSTOM JS -->
    <script type="text/javascript" src="./js/main.js" defer></script>
  </head>

  <body>
    <main>
      <header class="mb-2">
        <div
          class="container text-light d-flex h-100 justify-content-end align-items-center"
        >
          <label for="challange-select">Difficoltà</label>

          <select name="challenge" id="challenge-select">
            <option value="">-Selezionare la difficoltà-</option>
            <option id="easy-level" value="easy">Easy</option>
            <option id="normal-level" value="normal">Normal</option>
            <option id="hard-level" value="hard">Hard</option>
          </select>

          <button id="start-button">START</button>
        </div>
      </header>
      <div id="grid"></div>
    </main>
  </body>
</html>
